<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
  </head>
  <body>
  	<script type="text/javascript">

  		// Randomly returns Rock, Paper, or Scissors
  		function computerPlay() {
  			let randomNumber = Math.random();
  			if (randomNumber <= 0.33) {
  				return "Rock";
  			} else if (randomNumber > 0.33 && randomNumber <= 0.66) {
  				return "Paper";
  			} else {
  				return "Scissors";
  			}
  		}

  		// Play a round of rock, paper, scissors.
  		function playRound(playerSelection, computerSelection) {
  			let playerThrow = playerSelection.toUpperCase();

  			if (playerThrow == "ROCK") {
  				switch (computerSelection()) {
  					case "Rock":
  						return "Tie!";
  						break;
  					case "Paper":
  						return "You Lose! Paper beats Rock";
  						break;
  					case "Scissors":
  						return "You Win!";
  				}
  			} else if (playerThrow == "PAPER") {
  				switch (computerSelection()) {
  					case "Rock":
  						return "You Win!";
  						break;
  					case "Paper":
  						return "Tie!";
  						break;
  					case "Scissors":
  						return "You Lose! Scissors beats Paper";
  				}
  			} else {
  				switch (computerSelection()) {
  					case "Rock":
  						return "You Lose! Rock beats Scissors"
  						break;
  					case "Paper":
  						return "You Win!";
  						break;
  					case "Scissors":
  						return "Tie!";
  				}
  			}
  		}

  		function game() {
  			let playerScore = 0;
  			let computerScore = 0;

  			while ((playerScore < 5) || (computerScore < 5)) {
  				
  				let rpsPick = prompt("Rock, Paper, or Scissors?");
  				let result = playRound(rpsPick, computerPlay);

  				switch (result) {
  					case: "You Win!":
  						playerScore++;
  						console.log(`Current score - Player: ${playerScore} Computer: ${computerScore}`);
  						break;
  					case: "Tie!":
  						console.log(`Current score - Player: ${playerScore} Computer: ${computerScore}`);
  						break;
  					default:
  						computerScore++;
  						console.log(`Current score - Player: ${playerScore} Computer: ${computerScore}`);
  				}
  			}
  			if (playerScore > computerScore) {
  				console.log("You Win!");
  			} else {
  				console.log("you Lose!");
  			}
  		}
  	</script>
  </body>
</html>
